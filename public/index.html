<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
    ></script>

    <style>
      /* General Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #84fab0, #8fd3f4);
      }

      /* Chat Container */
      .chatborder {
        width: 420px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding: 15px;
      }

      .chatbody {
        display: flex;
        flex-direction: column;
        height: 500px;
      }

      h3 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
        font-size: 18px;
      }

      /* Chat Messages */
      .output {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 10px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        border-radius: 10px 0px 10px 0px;
      }

      .messages div {
        padding: 10px;
        margin: 5px 0;
        border-radius: 7px;
        max-width: 80%;
        word-wrap: break-word;
      }

      /* Sent & Received Messages */
      .messages .sent {
        background: #007bff;
        color: white;
        align-self: flex-end;
        text-align: right;
      }

      .messages .received {
        background: #e1f5fe;
        color: black;
        align-self: flex-start;
        text-align: left;
      }

      .feedback {
        font-size: 12px;
        color: #555;
        padding-left: 5px;
        font-style: italic;
      }

      /* Input Section */
      .input {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        padding: 10px;
        background: white;
        border-radius: 10px;
      }
      .username {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 10px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        border-radius: 10px 0px 10px 0px;
      }

      .message {
        padding: 10px;
        border: 1px solid #a72c2c;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
      }

      .messagesOut {
        font-size: medium;
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 10px;
        border-radius: 10px 0px 10px 0px;
      }

      .input input {
        width: 100%;
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
        margin-right: 10px;
      }

      .input button {
        display: block;
        margin-left: auto;
        padding: 10px 15px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease-in-out;
      }
      .inputbtn {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .inputbtn button {
        width: 100px;
        height: 40px;
        border-radius: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .inputbtn button:hover {
        background-color: #0056b3;
      }

      .inputbtn button:active {
        background-color: #003366;
      }

      .input button:hover {
        background: #0056b3;
      }

      button {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
        margin-right: 10px;
        width: 100px;
        height: 40px;
        border-radius: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:active {
        background-color: #003366;
      }

      /* Responsive Design */
      @media (max-width: 450px) {
        .chatborder {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="chatborder">
      <div class="chatbody">
        <h3>Let's Chat here and there !</h3>
        <div class="output" id="output">
          <div class="messagesOut" id="messagesOut"></div>
          <div class="feedback" id="feedback"></div>
        </div>

        <div class="input">
          <input
            type="text"
            class="username"
            id="username"
            placeholder="username"
          />
          <input
            type="text"
            class="message"
            id="message"
            placeholder="What's on your mind"
          />
        </div>
        <div class="inputbtn"><button id="send">Send</button></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="script.js"></script>
    
  </body>
</html>
